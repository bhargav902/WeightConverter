<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content ="ie=edge">
    <title>Weight Converter</title>
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
     crossorigin="anonymous">
     <style>
         body{
            margin-top:70px;
            background: #333;
            color: #fff;

         }
         
     </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1 class="dispaly-4 text-center">Weight Converter</h1>
                    <form>
                        <div class="form-group">
                            <input type="number" 
                            class="form-control form-control-lg" 
                            placeholder="enter pounds..."
                            id="lbsinput">


                        </div>
                    </form>
                    <div id="output">
                        <div class="card-danger mb-2">
                            <div class="card-block">
                                <h4>
                                    Grames:
                                </h4>
                                <div id="garmsOutput"></div>
                            </div>
                        </div>
                        <div class="card-success mb-2">
                            <div class="card-block">
                                <h4>
                                    Killogrames:
                                </h4>
                                <div id="kgOutput"></div>
                            </div>
                        </div>
                        <div class="card-danger mb-2">
                            <div class="card-block">
                                <h4>
                                    Ounces:
                                </h4>
                                <div id="ozOutput"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>




        </div>
        <script>
            document.getElementById('output').style.visibility='hidden';
            document.getElementById('lbsinput').addEventListener('input',function(e){
                document.getElementById('output').style.visibility='visible';
                var lbs=e.target.value; 
                document.getElementById('garmsOutput').innerHTML=lbs/0.0022046;
                document.getElementById('kgOutput').innerHTML=lbs/2.2046;
                document.getElementById('ozOutput').innerHTML=lbs*16;

            })
        </script>
    </body>
</html>
